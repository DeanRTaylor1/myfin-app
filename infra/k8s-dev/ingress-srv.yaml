apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: finance-planner.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-srv
                port:
                  number: 3000
          - path: /api/finances/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-srv
                port:
                  number: 3000
          - path: /?(.*) #this should be at the bottom to ensure that our api routes get called if required
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
